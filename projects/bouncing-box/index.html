<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		[class="box"] {
			display: block;
			position: absolute;
			width: 70px;
			height: 70px;
			top: 100px;
			left: 0px;
			background-color: teal;
			font-size: 300%;
			text-align: center;
		}
		body {
		        background-image: url("https://orig00.deviantart.net/c912/f/2012/231/2/8/gohan_vs_cell_jus_by_angi1997-d5bp1k0.gif");
		}
	</style>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict';
			/* global &*/

			// Variable declarations
			var box;
			var boardWidth;
			var update;
			var handleBoxClick;

			// jQuery stuff setup for you
			box = $('.box');
			boardWidth = $('.board').width();

			// TODO 2
			var position;
			var points;
			var speed;
			var direction;
			
			
			
			position = 0;
			points = 0;
			speed = 10;
			direction = 1;
			
			 update = function() {
				position = position + (speed * direction);
				box.css('left', position);
				if(position > boardWidth) {
                    direction = -1;
				} else if (position <= 0) {
					direction = 1;
				}
				
			 
            };
				// TODO 3 / 6 / 7 / 8
				
		


			
			 handleBoxClick = function() {
				speed = speed + 3;
				position = 0;       
				points = points +100;
				box.text(points);
				
				// TODO 4 / 5
				
			};


			//this calls update every 50 milliseconds
			setInterval(update, 50);
			// this calls the handle handleBoxClick function every time the box is clicked on
			box.on('click', handleBoxClick);
		})();
	</script>
</body>
</html>
